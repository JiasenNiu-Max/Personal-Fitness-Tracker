<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../favicon.png" type="image/png" />
  <title>Workout Tutorials</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../main.css" />
  <style>
    body {
      font-family: sans-serif;
      /* Light blue glassy background */
      background: linear-gradient(135deg, #cbe7fa 0%, #e3f1fb 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    /* Fixed back button style, same as tutorial_cardio.html */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 201;
    }
    .back-button a {
      text-decoration: none;
      font-size: 16px;
      color: #007aff;
      font-weight: bold;
      background: none;
      border: none;
      padding: 0;
      box-shadow: none;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }
    .card-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 300px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #007aff;
      font-size: 20px;
      font-weight: bold;
      transition: box-shadow 0.3s, background 0.3s, transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.28);
      background: rgba(255, 255, 255, 0.50);
    }
    .nav-bar-spacer {
      height: 56px;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="../main.html">&larr; Back</a>
  </div>
  <div class="container">
    <h2 class="section-title">What do we want to watch today?</h2>
    <div class="card-section">
      <a href="tutorial_cardio.html" class="card">Cardio</a>
      <a href="tutorial_strength.html" class="card">Strength</a>
    </div>
  </div>
  <div class="nav-bar-spacer"></div>
  <!-- Bottom nav bar, styled by main.css -->
  <div class="nav-bar">
    <div class="nav-item" onclick="window.location.href='../main.html'">Workout</div>
    <div class="nav-item" onclick="window.location.href='../main.html#tab-record'">Record</div>
    <div class="nav-item" onclick="window.location.href='../main.html#tab-social'">Social</div>
    <div class="nav-item" onclick="window.location.href='../main.html#tab-account'">Account</div>
  </div>
  <script src="../main.js"></script>
</body>
</html>
