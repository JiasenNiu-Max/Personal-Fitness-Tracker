<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../favicon.png" type="image/png" />
  <title>Workout</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      padding-bottom: 100px; /* 避免内容被导航栏遮住 */
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    .card-section {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      width: 300px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: 0.2s;
      text-decoration: none;
      color: #007aff;
      font-size: 20px;
      font-weight: bold;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" placeholder="Search for tutorials, logs,etc…" />
    </div>

    <h2 class="section-title">Let's get started!</h2>

    <!-- 两个主模块卡片 -->
    <div class="card-section">
      <a href="tutorial.html" class="card">Workout Tutorials</a>
      <a href="log.html" class="card">Log your workouts</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
