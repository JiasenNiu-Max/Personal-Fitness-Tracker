{% extends "main.html" %}
{% block tab_account %}
  <div class="profile-header">
    <img class="profile-avatar"
         src="{{ url_for('profile_bp.get_avatar', user_id=user.id) }}">
    <h2>{{ user.username }}</h2>
    <p class="coins">coins = {{ user.coins or 0 }}</p>
  </div>
  <ul class="profile-options">
    <li><a href="{{ url_for('profile_bp.my_info') }}">My Information ›</a></li>
    <li><a href="{{ url_for('plan_bp.my_plan') }}">My Plan ›</a></li>
    <li><a href="{{ url_for('social_bp.collection') }}">My Collection ›</a></li>
    <li><a href="{{ url_for('social_bp.history') }}">Browsing History ›</a></li>
  </ul>
{% endblock %}
